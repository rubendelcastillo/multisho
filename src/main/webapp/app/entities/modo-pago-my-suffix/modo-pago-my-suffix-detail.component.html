<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modoPago">
            <h2><span jhiTranslate="multishopApp.modoPago.detail.title">Modo Pago</span> {{modoPago.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="multishopApp.modoPago.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{modoPago.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modo-pago-my-suffix', modoPago.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
