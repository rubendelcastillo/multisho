<div>
    <h2 id="page-heading">
        <span jhiTranslate="multishopApp.region.home.title">Regions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-region-my-suffix" [routerLink]="['/region-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="multishopApp.region.home.createLabel">
            Create a new Region
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="regions?.length === 0">
        <span jhiTranslate="multishopApp.region.home.notFound">No regions found</span>
    </div>
    <div class="table-responsive" *ngIf="regions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="multishopApp.region.regionName">Region Name</span></th>
            <th scope="col" ><span jhiTranslate="multishopApp.region.country">Country</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let region of regions ;trackBy: trackId">
                <td><a [routerLink]="['/region-my-suffix', region.id, 'view' ]">{{region.id}}</a></td>
                <td>{{region.regionName}}</td>
                <td>
                    <div *ngIf="region.countryId">
                        <a [routerLink]="['/country-my-suffix', region.countryId , 'view' ]" >{{region.countryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/region-my-suffix', region.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/region-my-suffix', region.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(region)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
