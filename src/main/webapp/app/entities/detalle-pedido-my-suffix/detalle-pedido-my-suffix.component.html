<div>
    <h2 id="page-heading">
        <span jhiTranslate="multishopApp.detallePedido.home.title">Detalle Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-pedido-my-suffix" [routerLink]="['/detalle-pedido-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="multishopApp.detallePedido.home.createLabel">
            Create new Detalle Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="detallePedidos?.length === 0">
        <span jhiTranslate="multishopApp.detallePedido.home.notFound">No detallePedidos found</span>
    </div>
    <div class="table-responsive" *ngIf="detallePedidos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="multishopApp.detallePedido.idPedido">Id Pedido</span></th>
            <th><span jhiTranslate="multishopApp.detallePedido.idProducto">Id Producto</span></th>
            <th><span jhiTranslate="multishopApp.detallePedido.precioCompra">Precio Compra</span></th>
            <th><span jhiTranslate="multishopApp.detallePedido.pedido">Pedido</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detallePedido of detallePedidos ;trackBy: trackId">
                <td><a [routerLink]="['/detalle-pedido-my-suffix', detallePedido.id, 'view' ]">{{detallePedido.id}}</a></td>
                <td>{{detallePedido.idPedido}}</td>
                <td>{{detallePedido.idProducto}}</td>
                <td>{{detallePedido.precioCompra}}</td>
                <td>
                    <div *ngIf="detallePedido.pedidoId">
                        <a [routerLink]="['../pedido-my-suffix', detallePedido.pedidoId , 'view' ]" >{{detallePedido.pedidoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/detalle-pedido-my-suffix', detallePedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-pedido-my-suffix', detallePedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'detalle-pedido-my-suffix', { outlets: { popup: detallePedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
